<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Clipboard Admin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0;
            color: #1d1d1f;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #007AFF;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .sessions {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .sessions-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .refresh-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .session-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .session-item:last-child {
            border-bottom: none;
        }
        
        .session-id {
            font-family: monospace;
            font-size: 18px;
            font-weight: bold;
            color: #007AFF;
        }
        
        .session-info {
            flex-grow: 1;
            margin-left: 20px;
        }
        
        .hostnames {
            font-size: 14px;
            color: #333;
        }
        
        .activity {
            font-size: 12px;
            color: #999;
        }
        
        .end-btn {
            background: #FF3B30;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .empty {
            padding: 40px;
            text-align: center;
            color: #666;
        }
        
        .error {
            background: #FF3B30;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cloud Clipboard Admin</h1>
            <div id="status">Loading...</div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-sessions">-</div>
                <div class="stat-label">Active Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-hosts">-</div>
                <div class="stat-label">Connected Hosts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-items">-</div>
                <div class="stat-label">Clipboard Items</div>
            </div>
        </div>
        
        <div class="sessions">
            <div class="sessions-header">
                <h2>Active Sessions</h2>
                <button class="refresh-btn" onclick="loadSessions()">Refresh</button>
            </div>
            <div id="sessions-list">
                <div class="empty">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const API_KEY = 'your-secret-api-key-change-this';
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        async function apiCall(endpoint, method = 'GET') {
            const response = await fetch(`${API_URL}${endpoint}`, {
                method,
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            return await response.json();
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            if (diff < 60) return `${diff}s ago`;
            if (diff < 3600) return `${Math.floor(diff/60)}m ago`;
            return `${Math.floor(diff/3600)}h ago`;
        }
        
        async function endSession(sessionId) {
            if (!confirm(`End session ${sessionId}?`)) return;
            
            try {
                await apiCall(`/session/${sessionId}/end`, 'DELETE');
                loadSessions();
            } catch (error) {
                showError(`Failed to end session: ${error.message}`);
            }
        }
        
        async function loadSessions() {
            hideError();
            
            try {
                const sessions = await apiCall('/sessions/active');
                
                // Update stats
                document.getElementById('total-sessions').textContent = sessions.length;
                
                const allHosts = new Set();
                let totalItems = 0;
                
                sessions.forEach(session => {
                    session.hostnames.forEach(host => allHosts.add(host));
                    totalItems += session.item_count;
                });
                
                document.getElementById('total-hosts').textContent = allHosts.size;
                document.getElementById('total-items').textContent = totalItems;
                
                // Update sessions list
                const sessionsList = document.getElementById('sessions-list');
                
                if (sessions.length === 0) {
                    sessionsList.innerHTML = '<div class="empty">No active sessions</div>';
                } else {
                    const html = sessions.map(session => `
                        <div class="session-item">
                            <div>
                                <div class="session-id">${session.session_id}</div>
                            </div>
                            <div class="session-info">
                                <div class="hostnames">${session.hostnames.join(', ') || 'No hosts'}</div>
                                <div class="activity">Last: ${formatTime(session.last_activity)} â€¢ ${session.item_count} items</div>
                            </div>
                            <button class="end-btn" onclick="endSession('${session.session_id}')">End</button>
                        </div>
                    `).join('');
                    sessionsList.innerHTML = html;
                }
                
                document.getElementById('status').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                
            } catch (error) {
                showError(`Error: ${error.message}`);
                document.getElementById('sessions-list').innerHTML = '<div class="empty">Failed to load</div>';
            }
        }
        
        // Load on start
        loadSessions();
        
        // Auto-refresh every 10 seconds
        setInterval(loadSessions, 10000);
    </script>
</body>
</html>
